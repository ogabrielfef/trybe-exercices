<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
    <script src="dist/js/DatePickerX.min.js"></script>">
</head>

<body>
    <header class="display-1">
        <h1 class="display-4">Exercício estilizando o formulário</h1>
    </header>
    <main>
        <div class="form-group">
            <header>
                <h3 class="display-6 text-muted">Porque você deveria ser escolhido para o TrybeTrip?</h3>
            </header>
        </div>
        <form action="" method="get" id="formulario">

            <label for="nome-participante">Nome:</label>
            <input class="form-control" type="text" name="nome" id="nome-participante" required
                placeholder="Digite seu nome completo" minlength="10" maxlength="40">
            </div>
            <div class="form-group">
                <label for="Email-participante">Email:</label>
                <input class="form-control" type="email" name="Email" id="Email-participante" required
                    placeholder="Digite seu email" minlength="10" maxlength="50">
            </div>
            <div class="form-group">
                <p>selecione o lugar desejado:</p>
                <label for="lugar-1">
                    <input type="radio" id="lugar-1" name="lugar-viagem" value="cidade" required>
                    Cidade
                </label>
                <label for="lugar-2">
                    <input type="radio" id="lugar-2" name="lugar-viagem" value="campo" required>
                    Campo
                </label>
                <label for="lugar-3">
                    <input type="radio" id="lugar-3" name="lugar-viagem" value="praia" required>
                    Praia
                </label>
                <label for="lugar-4">
                    <input type="radio" id="lugar-4" name="lugar-viagem" value="montanha" required>
                    Montanha
                </label>
            </div>
            <div class="form-group">>
                <textarea placeholder="digite aqui"class="form-control" maxlength="500" id="tex-area" cols="35" rows="10" required></textarea>
            </div>
            <div class="form-group">>
                <label for="data">Data:</label>
                <input class="form-control" type="date" id="data" name="melhor-data" required>
            </div>
            <div class="form-group">>
                <label for="check-1">
                    <input type="checkbox" value="aceito" name="check-1" checked id="check-1">
                    Gostaria de receber outras incríveis oportunidades
                    oferecidas pela Trybe?
                </label>
            </div>
            <div class="form-group">>
                <label for="check-2">
                    <input type="checkbox" value="aceito" name="check-2" checked id="check-2">
                    Concordo que imagens das minhas férias poderão ser
                    usadas na divulgação de concursos futuros.
                </label>
            </div>
            <div class="form-group">>
                <button class="btn btn-success" type="submit" id="enviar">Enviar</button>
                <button class="btn btn-success" type="reset">Limpar</button>
            </div>
        </form>
        </div>
    </main>
</body>

</html>
